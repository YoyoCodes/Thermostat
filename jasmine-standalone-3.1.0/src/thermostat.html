<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Thermostat</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Capriola|Comfortaa|Gloria+Hallelujah|Monoton|Rubik+Mono+One" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <section>
        <h1 class="head">Current temperature outside: <span id="current-temperature">20</span></h1>
        <div class='content'>
          <select id="current-city">
            <option value="london">London</option>
            <option value="bucharest">Bucharest</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="barcelona">Barcelona</option>
            <option value="athens">Athens</option>
          </select>
        </section>

        <section>
          <h1 id="temperature"></h1>
          <p>
            <button id="temperature-up" class="btn btn-default">+</button>
            <button id="temperature-down" class="btn btn-default">-</button><br><br>
            <button id="temperature-reset">RESET</button><br><br>
            <button id="powersaving-on" class="btn btn-danger">PSM on</button>
            <button id="powersaving-off" class="btn btn-info">PSM off</button><br>
            <p class="power-saving-status">
              power saving mode is <span id="power-saving-status">on</span>
            </p>
          </p>
        </section>
    </div>

      <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
      </script>
      <script src="interface.js"></script>
      <script src="thermostat.js"></script>
    </div>
  </body>
</html>
