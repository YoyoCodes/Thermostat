<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans|Raleway" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <select id="current-city">
        <option value="london">London</option>
        <option value="bucharest">Bucharest</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="barcelona">Barcelona</option>
        <option value="athens">Athens</option>
      </select>
    </section>

    <section>
      <h1 id="temperature"></h1>
      <p>
        power saving mode is <span id="power-saving-status">on</span><br><br>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button><br><br>
        <button id="temperature-reset">reset</button><br><br>
        <button id="powersaving-on" style="color: green">PSM on</button>
        <button id="powersaving-off" style="color: red">PSM off</button>
      </p>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="interface.js"></script>
    <script src="thermostat.js"></script>
  </body>
</html>
